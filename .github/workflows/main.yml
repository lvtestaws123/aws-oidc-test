name: Test Branch-Based S3 Access
on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  s3-branch-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.ref_name }}
      
      - name: Test S3 Access
        run: |
          echo "Current identity and branch:"
          echo "Branch: ${{ github.ref_name }}"
          aws sts get-caller-identity
          
          echo "Creating test file..."
          echo "Test content from ${{ github.ref_name }} branch" > test.txt
          
          echo "1. Testing own branch access..."
          # Upload to own branch prefix
          echo "Uploading to own branch prefix..."
          aws s3 cp test.txt "s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt"
          
          # List own branch prefix
          echo "Listing own branch prefix..."
          aws s3 ls "s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/"
          
          # Read from own branch prefix
          echo "Reading from own branch prefix..."
          aws s3 cp "s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt" -
          
          echo "2. Testing access restrictions..."
          # Try to access other branch
          OTHER_BRANCH=$([[ "${{ github.ref_name }}" == "main" ]] && echo "develop" || echo "main")
          echo "Attempting to access $OTHER_BRANCH (should fail)..."
          aws s3 ls "s3://github-actions-branch-test-640168414907/$OTHER_BRANCH/" || echo "Access denied as expected"
          
          echo "3. Cleanup..."
          aws s3 rm "s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt"

    
