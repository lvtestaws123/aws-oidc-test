name: S3 Branch Access Debug
on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  s3-branch-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.ref_name }}

      - name: Debug S3 access
        run: |
          echo "Current identity:"
          aws sts get-caller-identity
          
          echo "Listing bucket contents:"
          aws s3 ls s3://github-actions-branch-test-640168414907/
          
          echo "Trying to list own branch prefix:"
          aws s3 ls "s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/"
          
          echo "Attempting to upload to own branch:"
          echo "Test content" > test.txt
          aws s3 cp test.txt "s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt" --debug
          
          echo "Attempting to read from own branch:"
          aws s3 cp "s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt" - --debug

    
