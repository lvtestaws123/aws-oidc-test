name: AWS OIDC Test
on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  aws-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.ref_name }}
      
      - name: Test S3 Access
        run: |
          echo "Current identity:"
          aws sts get-caller-identity
          
          echo "Current branch: ${{ github.ref_name }}"
          
          echo "1. Testing ListBucket (should show all prefixes)..."
          aws s3 ls s3://github-actions-branch-test-640168414907/
          
          echo "2. Testing upload to main/ (should work)..."
          echo "Test content from main" > test.txt
          aws s3 cp test.txt s3://github-actions-branch-test-640168414907/main/test.txt
          
          echo "3. Testing upload to develop/ (should work)..."
          echo "Test content from develop" > test2.txt
          aws s3 cp test2.txt s3://github-actions-branch-test-640168414907/develop/test.txt
          
          echo "4. Testing list contents of both paths..."
          echo "main/ contents:"
          aws s3 ls s3://github-actions-branch-test-640168414907/main/
          echo "develop/ contents:"
          aws s3 ls s3://github-actions-branch-test-640168414907/develop/

    
