name: AWS OIDC Test
on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  aws-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.ref_name }}
      
      - name: Test S3 Access
        run: |
          echo "Current identity:"
          aws sts get-caller-identity
          
          echo "Current branch: ${{ github.ref_name }}"
          
          echo "1. Testing ListBucket (should only show current branch)..."
          aws s3 ls s3://github-actions-branch-test-640168414907/
          
          echo "2. Testing upload to own branch (should succeed)..."
          echo "Test content from ${{ github.ref_name }}" > test.txt
          aws s3 cp test.txt s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt
          
          echo "3. Testing list own branch (should succeed)..."
          aws s3 ls s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/
          
          echo "4. Testing upload to other branch (should fail)..."
          OTHER_BRANCH=$([[ "${{ github.ref_name }}" == "main" ]] && echo "develop" || echo "main")
          aws s3 cp test.txt s3://github-actions-branch-test-640168414907/$OTHER_BRANCH/test.txt || echo "Upload to other branch failed as expected"
          
          echo "5. Testing list other branch (should fail)..."
          aws s3 ls s3://github-actions-branch-test-640168414907/$OTHER_BRANCH/ || echo "List other branch failed as expected"

    
