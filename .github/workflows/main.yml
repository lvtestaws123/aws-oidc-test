name: S3 Branch Access Test
on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  s3-branch-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.ref_name }}

      - name: Test S3 access
        run: |
          echo "Current identity:"
          aws sts get-caller-identity
          
          echo "Listing bucket contents:"
          aws s3 ls s3://github-actions-branch-test-640168414907/
          
          echo "Testing upload..."
          echo "Test content from ${{ github.ref_name }}" > test.txt
          aws s3 cp test.txt s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt --debug
          
          if [ $? -eq 0 ]; then
            echo "Upload successful, testing download..."
            aws s3 cp s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt - --debug
            
            echo "Testing cleanup..."
            aws s3 rm s3://github-actions-branch-test-640168414907/${{ github.ref_name }}/test.txt --debug
          fi

      - name: Check IAM permissions
        run: |
          echo "Checking IAM permissions..."
          aws iam get-role --role-name github-oidc-role
          aws iam get-role-policy --role-name github-oidc-role --policy-name S3BranchAccess

    
