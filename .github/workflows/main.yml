name: AWS OIDC Test
on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  aws-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.ref_name }}
      
      - name: Test S3 Access
        run: |
          echo "Current identity:"
          aws sts get-caller-identity
          
          echo "Current branch: ${{ github.ref_name }}"
          
          echo "1. Testing ListBucket..."
          aws s3 ls s3://github-actions-branch-test-640168414907/
          
          echo "2. Testing upload to main..."
          echo "Test content from main" > main_test.txt
          aws s3 cp main_test.txt s3://github-actions-branch-test-640168414907/main/main_test.txt
          
          echo "3. Testing upload to develop..."
          echo "Test content from develop" > develop_test.txt
          aws s3 cp develop_test.txt s3://github-actions-branch-test-640168414907/develop/develop_test.txt
          
          echo "4. Testing list main..."
          aws s3 ls s3://github-actions-branch-test-640168414907/main/
          
          echo "5. Testing list develop..."
          aws s3 ls s3://github-actions-branch-test-640168414907/develop/

    
