name: S3 Branch Access Test
on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  s3-branch-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.ref_name }}

      - name: Test branch-based access
        run: |
          echo "Current identity:"
          aws sts get-caller-identity
          echo "Branch: ${{ github.ref_name }}"
          
          USERID=$(aws sts get-caller-identity --query UserId --output text)
          echo "UserId: $USERID"
          
          echo "1. Testing own branch access..."
          echo "Test content from ${{ github.ref_name }}" > test.txt
          aws s3 cp test.txt "s3://github-actions-branch-test-640168414907/$USERID/test.txt"
          
          echo "2. Verifying own branch content..."
          aws s3 ls "s3://github-actions-branch-test-640168414907/$USERID/"
          aws s3 cp "s3://github-actions-branch-test-640168414907/$USERID/test.txt" -
          
          echo "3. Testing access to other prefix (should fail)..."
          aws s3 ls "s3://github-actions-branch-test-640168414907/other/" || echo "✅ Cannot list other prefix"
          aws s3 cp test.txt "s3://github-actions-branch-test-640168414907/other/test.txt" || echo "✅ Cannot write to other prefix"
          
          echo "4. Cleanup..."
          aws s3 rm "s3://github-actions-branch-test-640168414907/$USERID/test.txt"

    
