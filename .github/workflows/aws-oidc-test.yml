name: Test S3 Access with OIDC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  s3-access-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      REPOSITORY: ${{ github.repository }}
      REF: ${{ github.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.repository_owner }}-${{ github.event.repository.name }}

      - name: Debug Session
        run: |
          echo "Checking AWS identity..."
          aws sts get-caller-identity
          
          echo "Environment variables:"
          echo "REPOSITORY: $REPOSITORY"
          echo "REF: $REF"

      - name: Test S3 Access
        run: |
          echo "Testing write access..."
          echo "test content" > test.txt
          aws s3 cp test.txt "s3://test-github-oidc-bucket-20250625/$REPOSITORY/test.txt"
          
          echo "Testing list access..."
          aws s3 ls "s3://test-github-oidc-bucket-20250625/$REPOSITORY/"

    
