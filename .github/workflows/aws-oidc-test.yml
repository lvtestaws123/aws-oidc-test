name: S3 Branch-Based Access Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  s3-branch-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          # Changed to include AWS standard tag prefix
          role-tags: |
            GitHub_Repository=${{ github.repository }}
            GitHub_Branch=${{ github.ref_name }}

      - name: Debug Session
        run: |
          echo "Identity info:"
          aws sts get-caller-identity
          echo "Session tags:"
          aws sts get-session-token --debug

      - name: Test Branch-Based S3 Access
        run: |
          S3_PATH="${{ github.repository }}/refs/heads/${{ github.ref_name }}"
          echo "Testing access to: $S3_PATH"
          
          echo "1. Testing write to own branch path..."
          echo "test content" > test.txt
          aws s3 cp test.txt "s3://test-github-oidc-bucket-20250625/$S3_PATH/test.txt" --debug

    
