name: Test S3 Access with OIDC

on:
  workflow_dispatch:

jobs:
  s3-access-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: lvtestaws123-aws-oidc-test

      - name: Test S3 Access
        run: |
          ROLE_ID=$(aws sts get-caller-identity --query 'UserId' --output text | cut -d: -f1)
          S3_PREFIX="$ROLE_ID/lvtestaws123-aws-oidc-test"
          
          echo "Testing write access..."
          echo "test content" > test.txt
          aws s3 cp test.txt "s3://test-github-oidc-bucket-20250625/$S3_PREFIX/test.txt"
          
          echo "Testing list access..."
          aws s3 ls "s3://test-github-oidc-bucket-20250625/$S3_PREFIX/"

    
