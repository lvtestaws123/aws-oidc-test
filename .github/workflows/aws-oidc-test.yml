name: Test S3 Access - Basic

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: test-session

      - name: Test Basic S3 Access
        run: |
          echo "1. List bucket contents:"
          aws s3 ls s3://test-github-oidc-bucket-20250625/
          
          echo "2. Test write access:"
          echo "test content" > test.txt
          aws s3 cp test.txt s3://test-github-oidc-bucket-20250625/test-write.txt
          
          echo "3. Test read access:"
          aws s3 cp s3://test-github-oidc-bucket-20250625/test-write.txt ./downloaded.txt
          cat ./downloaded.txt
