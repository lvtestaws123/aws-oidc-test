name: S3 Dynamic Repository Access Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  s3-dynamic-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1
          role-session-name: ${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.ref_name }}

      - name: Test S3 Dynamic Access
        env:
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          echo "Testing for repository: $REPO and branch: $BRANCH"
          
          S3_PATH="$REPO/refs/heads/$BRANCH"
          echo "S3 Path: $S3_PATH"
          
          echo "1. Testing write access..."
          echo "test content" > test.txt
          aws s3 cp test.txt "s3://test-github-oidc-bucket-20250625/$S3_PATH/test.txt"
          
          echo "2. Testing list access..."
          aws s3 ls "s3://test-github-oidc-bucket-20250625/$S3_PATH/"
          
          echo "3. Testing read access..."
          aws s3 cp "s3://test-github-oidc-bucket-20250625/$S3_PATH/test.txt" ./downloaded.txt
          cat ./downloaded.txt
          
          echo "4. Testing access to different repository (should fail)..."
          OTHER_REPO="some-other-repo/project"
          aws s3 ls "s3://test-github-oidc-bucket-20250625/$OTHER_REPO/" || echo "Access denied as expected"

    
