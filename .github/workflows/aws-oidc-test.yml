name: S3 Branch-Based Access Test

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  s3-branch-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::640168414907:role/github-oidc-role
          aws-region: us-east-1

      - name: Test Branch-Based S3 Access
        env:
          BRANCH: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          echo "Current repository: $REPO"
          echo "Current branch: $BRANCH"
          
          S3_PATH="$REPO/refs/heads/$BRANCH"
          echo "Testing access to: $S3_PATH"
          
          echo "1. Testing write to own path..."
          echo "test content from $REPO:$BRANCH" > test.txt
          aws s3 cp test.txt "s3://test-github-oidc-bucket-20250625/$S3_PATH/test.txt"
          
          echo "2. Verifying write succeeded..."
          aws s3 ls "s3://test-github-oidc-bucket-20250625/$S3_PATH/"
          
          echo "3. Testing read back..."
          aws s3 cp "s3://test-github-oidc-bucket-20250625/$S3_PATH/test.txt" downloaded.txt
          cat downloaded.txt
          
          echo "4. Testing access to different branch..."
          OTHER_BRANCH=$([[ "$BRANCH" == "main" ]] && echo "develop" || echo "main")
          OTHER_PATH="$REPO/refs/heads/$OTHER_BRANCH"
          echo "Attempting to access: $OTHER_PATH"
          aws s3 ls "s3://test-github-oidc-bucket-20250625/$OTHER_PATH/" || echo "✅ Access denied as expected"
          
          echo "5. Testing access to different repository..."
          OTHER_REPO="some-other-repo/different-project"
          OTHER_PATH="$OTHER_REPO/refs/heads/$BRANCH"
          echo "Attempting to access: $OTHER_PATH"
          aws s3 ls "s3://test-github-oidc-bucket-20250625/$OTHER_PATH/" || echo "✅ Access denied as expected"

    
